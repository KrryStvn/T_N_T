<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Plantas</title>
    <link rel="stylesheet" href="../css/planta.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div class="admin-container">
    <div id="sidebar-placeholder"></div>
    <!-- Main -->
    <main class="main-content">
        <header class="main-header">
            <h1><i class="fas fa-industry"></i> Gestión de Plantas</h1>
            <button class="btn" onclick="openModal('nuevaPlantaModal')">
                <i class="fas fa-plus"></i> Nueva Planta
            </button>
        </header>

        <!-- Tarjetas resumen -->
        <section class="stats-grid">
            <div class="stat-card"><i class="fas fa-industry"></i><h3 id="totalPlantas">0</h3><p>Total Plantas</p></div>
            <div class="stat-card"><i class="fas fa-calendar-plus"></i><h3 id="plantasNuevas">0</h3><p>Nuevas este mes</p></div>
            <div class="stat-card"><i class="fas fa-map-marker-alt"></i><h3 id="ubicacionesUnicas">0</h3><p>Ubicaciones</p></div>
            <div class="stat-card"><i class="fas fa-globe"></i><h3 id="plantasGeolocalizadas">0</h3><p>Con geolocalización</p></div>
        </section>

        <!-- Mapa -->
        <section class="map-section">
            <h2><i class="fas fa-map"></i> Mapa de Plantas</h2>
            <div id="map" class="map-container"></div>
        </section>

        <!-- Plantas por ciudad -->
        <section class="plantas-por-ciudad">
            <h2><i class="fas fa-city"></i> Plantas por Ciudad</h2>
            <div class="ciudades-grid" id="ciudadesGrid">
                <!-- JS llenará tarjetas -->
            </div>
        </section>

        <!-- Gráficas -->
        <section class="charts-grid">
            <div class="chart-card">
                <h3>Plantas por Ciudad</h3>
                <canvas id="chartPlantasCiudad"></canvas>
            </div>
            <div class="chart-card">
                <h3>Registro Mensual</h3>
                <canvas id="chartPlantasMes"></canvas>
            </div>
        </section>
    </main>
</div>

<!-- Modal nueva planta (estructura base) -->
<div id="nuevaPlantaModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Nueva Planta</h3>
            <span class="close" onclick="closeModal('nuevaPlantaModal')">&times;</span>
        </div>
        <form id="plantaForm">
            <div class="form-group">
                <label for="plantaNombre">Nombre *</label>
                <input type="text" id="plantaNombre" required>
            </div>
            <div class="form-group">
                <label for="plantaDireccion">Dirección</label>
                <input type="text" id="plantaDireccion">
            </div>
            <div class="form-group">
                <label for="plantaLatitud">Latitud</label>
                <input type="number" id="plantaLatitud" step="any">
            </div>
            <div class="form-group">
                <label for="plantaLongitud">Longitud</label>
                <input type="number" id="plantaLongitud" step="any">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('nuevaPlantaModal')">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/dashboard-plantas.js"></script>
 <script src="../js/sidebar.js"></script>
</body>
</html>
