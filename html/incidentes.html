<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Incidentes - Lista</title>
  <link rel="stylesheet" href="../css/incidentes.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
      <header class="main-header">
        <div class="header">
          <div class="page-title">
            <i class="fas fa-exclamation-triangle" style="color: #22d3ee;"></i>
            <h1>Gestión de Incidentes</h1>
          </div>
        </div>
      </header>
      <div class="content-area">
        <!-- ÚNICA SECCIÓN: Lista de Incidentes -->
        <section id="incidentes-lista" class="content-section active">
          <div class="section-header">
            <div>
              <h1>Lista de Incidentes</h1>
              <p>Gestiona todos los incidentes registrados en el sistema</p>
            </div>
            <button class="btn btn-primary" onclick="toggleNuevoIncidente()">
              <i class="fas fa-plus"></i>
              Nuevo Incidente
            </button>
          </div>

          <!-- Filtros -->
          <div class="filters-section">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="searchIncidentesInput"
                placeholder="Buscar por nombre o descripción..."
                onkeyup="filterIncidentes()"
              />
            </div>
            <select id="usuarioIncidentesFilter" onchange="filterIncidentes()">
              <option value="">Todos los usuarios</option>
              <!-- Cargado con JS -->
            </select>
            <select id="fechaIncidentesFilter" onchange="filterIncidentes()">
              <option value="">Todas las fechas</option>
              <option value="hoy">Hoy</option>
              <option value="semana">Esta semana</option>
              <option value="mes">Este mes</option>
            </select>
          </div>

          <!-- Lista de incidentes movida aquí -->
          <ul id="lista-incidentes"></ul>

          <!-- Formulario de Nuevo Incidente (oculto por defecto) -->
          <div
            id="formNuevoIncidente"
            class="card form-card"
            style="display: none; margin-top: 40px"
          >
            <div class="card-header">
              <h2>Nuevo Incidente</h2>
              <p>Completa todos los campos para registrar un nuevo incidente</p>
            </div>
            <div class="card-content">
              <form id="incidenteForm" onsubmit="saveIncidente(event)">
                <div class="form-grid">
                  <div class="form-group">
                    <label for="incidenteNombre">Nombre *</label>
                    <input
                      type="text"
                      id="incidenteNombre"
                      name="nombre"
                      required
                      placeholder="Nombre del incidente"
                    />
                  </div>
                  <div class="form-group">
                    <label for="incidenteFechaIncidente">Fecha del Incidente *</label>
                    <input
                      type="datetime-local"
                      id="incidenteFechaIncidente"
                      name="fecha_incidente"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="incidentePhotoUrl">URL de la Foto</label>
                    <input
                      type="url"
                      id="incidentePhotoUrl"
                      name="photo_url"
                      placeholder="URL de la imagen del incidente"
                    />
                  </div>
                  <div class="form-group">
                    <label for="incidenteIdUsuario">ID Usuario *</label>
                    <input
                      type="number"
                      id="incidenteIdUsuario"
                      name="id_usuario"
                      required
                      min="1"
                      placeholder="ID del usuario que reporta"
                    />
                  </div>
                  <div class="form-group full-width">
                    <label for="incidenteDescripcion">Descripción *</label>
                    <textarea
                      id="incidenteDescripcion"
                      name="descripcion"
                      rows="4"
                      required
                      placeholder="Descripción detallada del incidente"
                    ></textarea>
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Crear Incidente
                  </button>
                  <button type="button" class="btn btn-secondary" onclick="resetIncidenteForm()">
                    <i class="fas fa-undo"></i>
                    Limpiar
                  </button>
                  <button type="button" class="btn btn-outline" onclick="toggleNuevoIncidente()">
                    Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <!-- Toasts -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Scripts -->
  <script src="../DataConnection/Config.js"></script>
  <script src="../DataConnection/Gets.js"></script>
  <script src="../js/incidentes.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/authGuard.js"></script>

  <script>
    function toggleNuevoIncidente() {
      const form = document.getElementById("formNuevoIncidente");
      form.style.display = form.style.display === "none" ? "block" : "none";
      if (form.style.display === "block") {
        window.scrollTo({ top: form.offsetTop - 80, behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
