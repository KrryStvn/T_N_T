<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Residuos Tóxicos - Trash & Track</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="../css/dashboard.css" rel="stylesheet">
<link href="../css/sidebar.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
<div class="dashboard-container">
<div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <!-- Commit -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
                <div class="page-title">
                    <i class="fas fa-tachometer-alt" style="color: #22d3ee;"></i>
                    <h1>Dashboard</h1>
                </div>
            </header>

        <!-- Stats Cards -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon trucks">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="stat-info">
                    <span id="ContadorCamiones"></span>
                    <p>Camiones recolectores activos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon containers">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-info">
                    <span id="contadorContenedores"></span>
                    <p>Contenedores monitoreados</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon routes">
                    <i class="fas fa-route"></i>
                </div>
                <div class="stat-info">
                    <span id="contadorRutas"></span>
                    <p>Rutas de recolección activas</p>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Nivel de llenado por zona</h3>
                    <span class="chart-period">Tiempo real</span>
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            
            

        </section>

        <!-- Bottom Section -->
        <section class="bottom-section">

            <div class="analytics-section">
                <h3 class="section-title">Recolección semanal</h3>
                <div class="analytics-chart-container">
                    <canvas id="analyticsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
    <div class="chart-header">
        <h3 class="chart-title">Tiempo promedio por ruta</h3>
        <span class="chart-period">Hoy</span>
    </div>
    <div class="chart-container">
        <canvas id="avgTimeByRouteChart"></canvas>
    </div>
</div>

<div class="chart-card">
    <div class="chart-header">
        <h3 class="chart-title">Emisiones de CO₂ por recolección</h3>
        <span class="chart-period">Mensual</span>
    </div>
    <div class="chart-container">
        <canvas id="co2EmissionsChart"></canvas>
    </div>
</div>
        </section>
    </main>
</div>

<script type="module" src="../js/dashboard.js"></script>
<script src="../js/sidebar.js"></script>
<script src="../js/authGuard.js"></script>
</body>
</html>
