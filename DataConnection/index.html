<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Contenedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button#startButton {
            background-color: #28a745;
            color: white;
        }
        button#startButton:hover:not(:disabled) {
            background-color: #218838;
        }
        button#stopButton {
            background-color: #dc3545;
            color: white;
        }
        button#stopButton:hover:not(:disabled) {
            background-color: #c82333;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        #log p {
            margin: 5px 0;
            padding: 3px;
            border-bottom: 1px dashed #ccc;
        }
        #log p:last-child {
            border-bottom: none;
        }
        .log-info { color: #333; }
        .log-success { color: #28a745; font-weight: bold; }
        .log-error { color: #dc3545; font-weight: bold; }
        .log-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Datos de Contenedores</h1>
        <p>Este simulador enviar√° datos aleatorios de contenedores a tu API de .NET Core cada 3 segundos.</p>
        <div class="controls">
            <button id="startButton">Iniciar Simulador</button>
            <button id="stopButton">Detener Simulador</button>
        </div>
        <h2>Registro de Actividad:</h2>
        <div id="log">
            </div>
    </div>

    <script type="module" src="./simulator.js"></script>
</body>
</html>
